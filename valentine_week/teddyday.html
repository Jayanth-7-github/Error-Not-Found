<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Teddy Day</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffcad4;
            color: #d63384;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }
        header {
            background-color: #ff69b4;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }
        .hero {
            padding: 80px 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://source.unsplash.com/1600x900/?teddy') no-repeat center;
            background-size: cover;
            position: relative;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .romantic-message {
            font-size: 24px;
            margin-top: 20px;
            color: #ff1493;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .floating-teddies {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .teddy {
            position: absolute;
            font-size: 30px;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>Hug Your Love on Teddy Day! üß∏‚ù§Ô∏è</header>
    <div class="hero">Celebrate Love with a Teddy Hug</div>
    <p class="romantic-message">"A teddy bear is a hug you can hold forever!"</p>
    <div class="cards">
        <div class="card" onclick="startTeddyRain('heart')">Heart üíñ</div>
        <div class="card" onclick="startTeddyRain('gift')">Gift Box üéÅ</div>
        <div class="card" onclick="startTeddyRain('teddy')">Teddy Bear üß∏</div>
    </div>
    <div class="floating-teddies"></div>
    <script>
        function startTeddyRain(type) {
            for (let i = 0; i < 30; i++) {
                createTeddy(type);
            }
        }
        
        function createTeddy(type) {
            const teddy = document.createElement('div');
            teddy.classList.add('teddy');
            teddy.innerHTML = type === 'heart' ? 'üíñ' : type === 'gift' ? 'üéÅ' : 'üß∏';
            teddy.style.left = Math.random() * 100 + 'vw';
            teddy.style.fontSize = '30px';
            teddy.style.animationDuration = Math.random() * 2 + 2 + 's';
            document.querySelector('.floating-teddies').appendChild(teddy);
            setTimeout(() => {
                teddy.remove();
            }, 1500);
        }
    </script>
</body>
</html>
