<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day Special Developergtm</title>
    <link rel="stylesheet" href="style.css">

    <style>
       body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ffe6e6;
        overflow: hidden;
      }
      
      .opening-screen {
        text-align: center;
        position: relative;
        z-index: 1;
        animation: fadeIn 2s ease-in-out;
      }
      
      .opening-screen h1 {
        font-size: 2.5em;
        z-index: auto;
        position: relative;
        color: #ff4d4d;
        margin-bottom: 20px;
      }
      
      .opening-screen input {
        padding: 10px;
        font-size: 1.2em;
        border: 2px solid #ff4d4d;
        border-radius: 10px;
        outline: none;
        width: 80%;
        max-width: 300px;
        z-index: auto;
        position: relative;
      }
      
      .opening-screen button {
        z-index: auto;
        position: relative;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2em;
        color: #fff;
        background-color: #ff4d4d;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      
      .opening-screen button:hover {
        background-color: #e60000;
        transform: scale(1.1);
      }
      
      .love-effect {
        position: fixed;
        top: 0;
        left: 0;
        width: -webkit-fill-available;
        height: -webkit-fill-available;
        overflow: hidden;
      }
      
      .love-effect span {
        position: fixed;
        display: block;
        font-size: 2em;
        animation: animate 5s linear infinite;
        bottom: -100px;
      }
      
      @keyframes animate {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-1000px) rotate(720deg);
            opacity: 0;
        }
      }
      
      .container {
        text-align: center;
        animation: fadeIn 2s ease-in-out;
      }
      
      .animated-text {
        font-size: 2.5em;
        color: #ff4d4d;
        animation: fadeIn 2s ease-in-out;
      }
      
      @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
      }
      
      .crush-image img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 5px solid #ff4d4d;
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes float {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
        100% {
            transform: translateY(0);
        }
      }
      
      .heart {
        width: 100px;
        height: 100px;
        background-color: #ff4d4d;
        position: relative;
        transform: rotate(-45deg);
        margin: 50px auto;
        animation: heartbeat 1.5s infinite;
      }
      
      .heart::before,
      .heart::after {
        content: '';
        width: 100px;
        height: 100px;
        background-color: #ff4d4d;
        border-radius: 50%;
        position: absolute;
      }
      
      .heart::before {
        top: -50px;
        left: 0;
      }
      
      .heart::after {
        top: 0;
        left: 50px;
      }
      
      @keyframes heartbeat {
        0% {
            transform: scale(1) rotate(-45deg);
        }
        50% {
            transform: scale(1.1) rotate(-45deg);
        }
        100% {
            transform: scale(1) rotate(-45deg);
        }
      }
      
      .message {
        font-size: 1.5em;
        color: #333;
        margin-top: 20px;
        animation: slideIn 2s ease-in-out;
      }
      
      @keyframes slideIn {
        from {
            transform: translateY(50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
      }
      
      #promiseButton {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.2em;
        color: #fff;
        background-color: #ff4d4d;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      
      #promiseButton:hover {
        background-color: #e60000;
        transform: scale(1.1);
      }
      
      /* Button shake animation */
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        50% { transform: translateX(10px); }
        75% { transform: translateX(-10px); }
        100% { transform: translateX(0); }
      }
      
      .shake {
        animation: shake 0.5s ease-in-out;
      }</style>
</head>
<body>
    <div class="opening-screen" id="openingScreen">
        <div class="love-effect">
            <!-- Emojis will be added dynamically by JavaScript -->
        </div>
        <h1>Enter Your Crush's Name üëá</h1>
        <input type="text" id="crushName" placeholder="Type name here..." />
        <button id="startButton">Start</button>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <h1 class="animated-text">Happy Promise Day, <span id="displayName"></span>! üíñ</h1>
        <div class="heart" id="heart"></div>
        <p class="message" id="message"></p>
        <button id="promiseButton">Make a Promise</button>
    </div>
    
    <script>
        const openingScreen = document.getElementById('openingScreen');
const mainContent = document.getElementById('mainContent');
const crushNameInput = document.getElementById('crushName');
const startButton = document.getElementById('startButton');
const displayName = document.getElementById('displayName');
const message = document.getElementById('message');
const promiseButton = document.getElementById('promiseButton');
const loveEffect = document.querySelector('.love-effect');
const crushImage = document.getElementById('crushImage');

const messages = [
    "I promise to always make you smile. üòä",
    "I promise to stand by you, no matter what. üí™",
    "I promise to love you more every day. üíï",
    "I promise to be your biggest supporter. üåü",
    "I promise to cherish every moment with you. ‚è≥",
];

// Function to show random message
function showRandomMessage() {
    const randomIndex = Math.floor(Math.random() * messages.length);
    message.textContent = messages[randomIndex];
}

// Function to create love effect (emojis)
function createLoveEffect() {
    const emojis = ["üíñ", "üòç", "üíå", "ü•∞", "üíï", "üíò", "üíì", "üíû"];
    for (let i = 0; i < 50; i++) { // Increase number of emojis
        const span = document.createElement('span');
        span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        span.style.left = Math.random() * 100 + '%';
        span.style.animationDuration = Math.random() * 3 + 2 + 's';
        loveEffect.appendChild(span);
    }
}

// Function to shake the button
function shakeButton() {
    startButton.classList.add('shake');
    setTimeout(() => {
        startButton.classList.remove('shake');
    }, 500);
}

// Start button click event
startButton.addEventListener('click', () => {
    const name = crushNameInput.value.trim();
    if (name) {
        displayName.textContent = name;
        openingScreen.style.display = 'none';
        mainContent.style.display = 'block';
        showRandomMessage();
        // Set crush image dynamically (you can replace the URL with the actual image)
        crushImage.querySelector('img').src = `https://via.placeholder.com/200?text=${name}`;
    } else {
        shakeButton();
        alert("Please enter your crush's name!");
    }
});

// Promise button click event
promiseButton.addEventListener('click', () => {
    showRandomMessage();
    const heart = document.getElementById('heart');
    heart.style.boxShadow = '0 0 20px 10px #ff4d4d';
    setTimeout(() => {
        heart.style.boxShadow = 'none';
    }, 1000);
});

// Create love effect on page load
createLoveEffect();
    </script>
</body>
</html>
