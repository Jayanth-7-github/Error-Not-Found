<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Week</title>
    <style>
        a{
            text-decoration:none
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4d79;
            color: white;
            padding: 20px;
            font-size: 2em;
        }
        .container {
            padding: 30px;
        }
        .days {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .day-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            transition: transform 0.3s;
        }
        .day-card:hover {
            transform: scale(1.05);
        }
        .day-card img {
            width: 100%;
            border-radius: 10px;
        }
        .day-card h3 {
            color: #d63384;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>Valentine Week</header>
    <div class="container">
        <div class="days">
            <div class="day-card">
                <a href="./Roseday.html">
                    <img src="./roseday.png" alt="Rose Day">
                <h3>Rose Day</h3>
                </a>
            </div>
            <div class="day-card">
                <!-- <img src="propose_day.jpg" alt="Propose Day"> -->
                <h3>Propose Day</h3>
            </div>
            <div class="day-card">
                <!-- <img src="chocolate_day.jpg" alt="Chocolate Day"> -->
                <h3>Chocolate Day</h3>
            </div>
            <div class="day-card">
                <!-- <img src="teddy_day.jpg" alt="Teddy Day"> -->
                <h3>Teddy Day</h3>
            </div>
            
            <div class="day-card">
                <!-- <img src="promise_day.jpg" alt="Promise Day"> -->
                <h3>Promise Day</h3>
            </div>
            <div class="day-card">
                <!-- <img src="hug_day.jpg" alt="Hug Day"> -->
                <h3>Hug Day</h3>
            </div>
            <div class="day-card">
                <!-- <img src="hug_day.jpg" alt="Kiss Day"> -->
                <h3>Kiss Day</h3>
            </div>
            <div class="day-card">
                <!-- <img src="valentine_day.jpg" alt="Valentine's Day"> -->
                <h3>Valentine's Day</h3>
            </div>
        </div>
    </div>
</body>
</html>
