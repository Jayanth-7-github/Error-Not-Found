<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Week</title>
    <style>
      a {
        text-decoration: none;
      }
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        text-align: center;
        margin: 0;
        padding: 0;
      }
      header {
        background: rgba(255, 77, 121, 0.9);
        color: white;
        padding: 20px;
        font-size: 2.5em;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
      .container {
        padding: 40px;
      }
      .days {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .day-card {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        width: 220px;
        transition: transform 0.3s, box-shadow 0.3s;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .day-card:hover {
        transform: scale(1.08);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }
      .day-card img {
        width: 100%;
        border-radius: 15px;
      }
      .day-card h3 {
        color: #ff3366;
        margin-top: 10px;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <header>💖 Celebrate Love: Valentine Week 💖</header>
    <div class="container">
      <div class="days">
        <div class="day-card">
          <a href="./Roseday.html">
            <img src="./roseday.png" alt="Rose Day" />
            <h3>Rose Day 🌹</h3>
          </a>
        </div>
        <div class="day-card">
          <a href="./proposeday.html">
            <img src="./proposeday.png" alt="Propose Day" />
            <h3>Propose Day 💍</h3>
          </a>
        </div>
        <div class="day-card">
          <a href="./chocolateday.html">
            <img src="./chocolateday.png" alt="Chocolate Day">
            <h3>Chocolate Day 🍫</h3>
          </a>
        </div>
        <div class="day-card">
          <h3>Teddy Day 🧸</h3>
        </div>
        <div class="day-card">
          <h3>Promise Day 🤞</h3>
        </div>
        <div class="day-card">
          <h3>Hug Day 🤗</h3>
        </div>
        <div class="day-card">
          <h3>Kiss Day 💋</h3>
        </div>
        <div class="day-card">
          <h3>Valentine's Day ❤️</h3>
        </div>
      </div>
    </div>
  </body>
</html>
